{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('sign_csr') }}" method=post class=add-entry>
      <dl>
        <dt>Certificate Signing Request
        <dd><textarea name=csr rows=20 cols=65></textarea>
        <dd><input type=submit value=Client>
            <input type=submit value=Server>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Empty List</em>
  {% endfor %}
  </ul>
{% endblock %}
